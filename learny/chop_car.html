<script>

    $(".jia").click(function () {
        var n = $(this).prev().val();
        var hid = $(this).siblings(".girl").val();
        var num = parseInt(n) + 1;
        var q1 = Number(num * hid);
        $(this).parent().prev().children("dd").children(".price").html(q1);
        $(this).prev().val(num);


        var sums1 = $(".all").text();

        $(".all").text(Number(sums1) + Number(hid));
    });

    $(".jian").click(function () {
        var n1 = $(this).next().val();
        var hid1 = $(this).siblings(".girl").val();
        var num1 = parseInt(n1) - 1;
        var q1 = Number(num1 * hid1);
        if (num1 == 0) {
            alert("你还没加商品嘞")
            return;
        }
        $(this).parent().prev().children("dd").children(".price").html(q1);
        $(this).next().val(num1);



        var sums1 = $(".all").text();
        alert(sums1)

        $(".all").text(Number(sums1) - Number(hid1));

    });
