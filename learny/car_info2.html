<script>

    
    var mySwiper = new Swiper(".swiper-container", {
        pagination: {
            el: '.swiper-pagination',
        }, on: {
            slideNextTransitionEnd: function () {
                // $('.he1')[this.previousIndex].classList.remove('selected')
                $('.he2').css("border", "#ffe037 solid 1px");
                $('.he2').css("background-color", "#ffe037");
                $(".he1").css({ "border": "none", "background-color": "white" });
            },
            slidePrevTransitionEnd: function (mySwiper) {
                $('.he1').css("border", "#ffe037 solid 1px");
                $('.he1').css("background-color", "#ffe037");
                $(".he2").css({ "border": "none", "background-color": "white" });
            }
        },
        autoplay: true,
        pagination: '.my-pagination-ul',
        paginationClickable: true,
        paginationBulletRender: function (index, className) {
            switch (index) {
                case 0: name = '商品'; break;
                case 1: name = '详情'; break;
                case 2: name = '评价'; break;
                default: name = '';
            }
            return '<li class="' + className + '">' + name + '</li>';
        }

    })
</script>
