    <button class="ck" onclick="ss()">点击我下载</button>

<script src="js/rem.js"></script>
<script>

    function ss() {
        var u = navigator.userAgent;
        var device = ""; //当前设备信息
        if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
            device = "Android";
            alert("安卓")
        } else if (u.indexOf('iPhone') > -1) {//苹果手机
            device = "iPhone";
            alert("苹果")
        } else if (u.indexOf('micromessenger') > -1) {
            device = "Weixin";
            alert("微信")
        }
        else if (u.indexOf('Chrome') > -1) {
            device = "Chrome";
            alert("浏览器打开")
        }
        else{
            alert("其他")
        }
    }

</script>
