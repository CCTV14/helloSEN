            <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide"

<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
